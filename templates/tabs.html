<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

    <!-- Dashboard Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/blackboard">
        <ion-nav-view name="tab-blackboard"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="学习JavaScript模式" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/booklist">
        <ion-nav-view name="tab-booklist"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
